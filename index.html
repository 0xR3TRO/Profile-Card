<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Card</title>

		<!-- CSS -->
		<link rel="stylesheet" href="Directories/style.css" />
		<!-- Dołączenie arkusza stylów -->

		<!-- Boxicons CSS -->
		<link
			href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<!-- Dołączenie Boxicons CSS -->
	</head>
	<body>
		<div class="profile-card">
			<div class="image">
				<img src="Media & Images/profile.jpg" class="profile-img" />
				<!-- Zdjęcie profilowe -->
			</div>

			<div class="text-data">
				<span class="name">Name</span>
				<!-- Nazwa użytkownika -->
				<span class="job">YouTuber & Blogger</span>
				<!-- Zawód użytkownika -->
			</div>

			<div class="media-buttons">
				<a href="#" style="background: #4267b2" class="link">
					<i class="bx bxl-facebook"></i>
				</a>
				<!-- Przycisk do profilu na Facebooku -->
				<a href="#" style="background: #1da1f2" class="link">
					<i class="bx bxl-twitter"></i>
				</a>
				<!-- Przycisk do profilu na Twitterze -->
				<a href="#" style="background: #e1306c" class="link">
					<i class="bx bxl-instagram"></i>
				</a>
				<!-- Przycisk do profilu na Instagramie -->
				<a href="#" style="background: #ff0000" class="link">
					<i class="bx bxl-youtube"></i>
				</a>
				<!-- Przycisk do profilu na YouTube -->
			</div>

			<div class="buttons">
				<button class="button">Subscribe</button>
				<!-- Przycisk subskrypcji -->
				<button class="button">Message</button>
				<!-- Przycisk wiadomości -->
			</div>

			<div class="analytics">
				<div class="data">
					<i class="bx bx-heart"></i>
					<!-- Ikona polubień -->
					<span class="number">60k</span>
					<!-- Liczba polubień -->
				</div>
				<div class="data">
					<i class="bx bx-message-rounded"></i>
					<!-- Ikona wiadomości -->
					<span class="number">20k</span>
					<!-- Liczba wiadomości -->
				</div>
				<div class="data">
					<i class="bx bx-share"></i>
					<!-- Ikona udostępnień -->
					<span class="number">12k</span>
					<!-- Liczba udostępnień -->
				</div>
			</div>
		</div>
	</body>
</html>
